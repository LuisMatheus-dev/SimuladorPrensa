	<div id="app">

		<div class="container" id="bomba-controls">
			<div class="header">
				<h1>bombasim</h1>
				<h3>Simulação para calculo de potência e perda de carga</h3>
			</div>

			<label for="fname">Vazão Desejada (L/m): </label>
			<div class="range">
				<div class="sliderValue">
					<span>100</span>
				</div>
				<div class="field">
					<div class="value left">
						0(L/m)</div>
					<input type="range" min="10" max="200" value="100" steps="1">
					<div class="value right">
						200(L/m)</div>
				</div>
			</div>
			<div class="input-group">
				<h3 class="title-form">Dados de Entrada</h3>

				<div class="input-container">
					<label class="small-input" for="diametro">Diamêtro Tubo (mm)</label>
					<input class="small-input" id="diametro" type="number" name="name">
				</div>

				<div class="inline-inputs">

					<div class="input-container">
						<label class="small-input" for="segmento-a">Segmento A (m)</label>
						<input class="small-input" id="segmento-a" type="number" name="name">
					</div>

					<div class="input-container">
						<label class="small-input" for="segmento-b">Segmento B (m)</label>
						<input class="small-input" id="segmento-b" type="number" name="name">
					</div>

					<div class="input-container">
						<label class="small-input" for="segmento-c">Segmento C (m)</label>
						<input class="small-input" id="segmento-c" type="number" name="name">
					</div>

				</div>
			</div>

			<button class="btn-calcular-bomba">Calcular</button>
		</div>
